<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../dist/styles/output.css" /> -->
    <link rel="stylesheet" href="../dist/styles/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {

            content: ["./src/**/*.{html,js}"],
            theme: {
                extend: {},
                fontFamily: {
                    sans: ["Onest", "Helvetica"],
                },
            },
            plugins: [],

        }
    </script>
    <title>Superstore Data Visualization Dashboard</title>
</head>

<body>
    <div id="app">
        <div class="text-3xl text-gray-800 p-2 m-2 bg-slate-400 rounded-sm">
            Superstore Data Visualization Dashboard
        </div>
        <div class="p-2 m-2">
            <span id='years-group' class="text-xl">
                Years:
                <select v-model="selectedYear" @change="setYear(selectedYear)" class="text-xl">
                    <option v-for="year in years" :key="year" :value="year">{{ year }}</option>
                </select>
                <button id="button-All" @click="setYear('All')"
                    style="background-color: slategray; padding: 10px; border-radius: 4px;">
                    All
                </button>
                <br>
                <input type="radio" name="currentType" id="profit" value="profit" v-model="currentType"
                    @change="setType('profit')">
                <label for="profit">Profit</label>

                <input type="radio" name="currentType" id="sales" value="sales" v-model="currentType"
                    @change="setType('sales')">
                <label for="sales">Sales</label>
            </span>
        </div>
        <div id='maparea'>
            <div style="position: relative; width: 600px; height: 400px;">
                <div id='svg-container' style="width: 100%; height: 100%;">
                    <svg width="100%" height="100%" viewBox="0 0 1280 960" preserveAspectRatio="xMidYMid meet"
                        id='map'></svg>
                </div>
                <div id='legend' style="position: absolute; top: 0; right: 0;"></div>
            </div>
        </div>
        <div class="m-2 p-2" id="the-scatter-plot-id">
            <label for="Year">Year:</label>
            <select style="text-align: center" id="selectButton"></select>
        </div>

        <div style="text-align: center" id="myscatterplot"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <!-- <script type="text/javascript" src="./scatterPlot.js"></script> -->
    <script type="text/javascript" src="./usaMap.js"></script>
</body>

</html>
